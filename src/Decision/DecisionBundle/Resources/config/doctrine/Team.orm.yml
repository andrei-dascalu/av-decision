Decision\DecisionBundle\Entity\Team:
    type: entity
    table: null
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: teamName
    repositoryClass: Decision\DecisionBundle\Entity\TeamRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    oneToMany:
        team_players:
            nullable: true
            targetEntity: Player
            mappedBy: playerTeamId
    fields:
        teamName:
            type: string
            length: 60
            column: team_name
            unique: true
        teamAssisted:
            type: boolean
            column: team_assisted
        teamUserId:
            nullable: true
            type: integer
            column: team_user_id
    lifecycleCallbacks: {  }
